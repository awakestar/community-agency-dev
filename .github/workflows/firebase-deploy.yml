# .github/workflows/firebase-deploy.yml
name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Create Firebase credentials file from secret
        run: |
          echo "$GOOGLE_APPLICATION_CREDENTIALS_JSON" | jq '.' > "$HOME/firebase-key.json"
        env:
          GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}

      - name: Deploy to Firebase Hosting
        run: firebase deploy --only hosting --project community-agency-dev-d56c6
        env:
          GOOGLE_APPLICATION_CREDENTIALS: $HOME/firebase-key.json
